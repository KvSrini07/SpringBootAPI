<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <h2>Login</h2>
    <form method="post" action="/login" th:object="${loginRequest}">
        <div class="input-box">
            <input type="name" placeholder="Enter Your Name" name="name" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Login">
        </div>
        <div class="text">
            <h3>Don't have an account? <a href="/register">Register now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
