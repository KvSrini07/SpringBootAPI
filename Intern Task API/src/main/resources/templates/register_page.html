<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form method="post" action="/register" th:object="${registerRequest}">
        <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="text" name="city" placeholder="Enter Your City" required>
        </div>
        <div class="input-box">
            <input type="number" name="phoneno" placeholder="Enter Your Phone no" required>
        </div>
        <div class="input-box">
            <input type="text" name="course" placeholder="Enter Your Course" required>
        </div>
        <div class="input-box">
            <input type="text" name="clg" placeholder="Enter Your College Name" required>
        </div>
        <div class="input-box button">
            <input type="Submit" name="sign-in" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="/login">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
